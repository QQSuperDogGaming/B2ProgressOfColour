<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Colour Box</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="mood-select">
      <p>Select your mood:</p>
      <div class="mood-buttons">
        <button onclick="startExperience('calm')">Calm</button>
        <button onclick="startExperience('angry')">Angry</button>
        <button onclick="startExperience('inspired')">Inspired</button>
        <button onclick="startExperience('numb')">Numb</button>
        <button onclick="startExperience('grateful')">Grateful</button>
        <button onclick="startExperience('peaceful')">Peaceful</button>
        <button onclick="startExperience('joyful')">Joyful</button>
        <button onclick="startExperience('hopeful')">Hopeful</button>
        <button onclick="startExperience('curious')">Curious</button>
        <button onclick="startExperience('loving')">Loving</button>
        <button onclick="startExperience('empowered')">Empowered</button>
        <button onclick="startExperience('playful')">Playful</button>
      </div>
    </div>

    <div id="ar-container">
      <a-scene embedded vr-mode-ui="enabled: false">
        <a-entity id="mood-object" position="0 0 0" visible="false"></a-entity>
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-camera position="0 1.6 0"></a-camera>
      </a-scene>
    </div>
  </body>
</html>
